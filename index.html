<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calc">
        <div class="answ">0</div>
        <div class="btn-container">
        <div class="buttons">
            <button class="btn" id="b-clear">C</button>
            <button class="btn" id="b-product"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="b-divide">/</button>
            <button class="btn" id="b7">7</button>
            <button class="btn" id="b8">8</button>
            <button class="btn" id="b9">9</button>
            <button class="btn" id="b4">4</button>
            <button class="btn" id="b5">5</button>
            <button class="btn" id="b6">6</button>
            <button class="btn" id="b1">1</button>
            <button class="btn" id="b2">2</button>
            <button class="btn" id="b3">3</button>
            <button class="btn" id="b00">00</button>
            <button class="btn" id="b0">0</button>
            <button class="btn" id="b-point">.</button>
        </div>
        <div class="buttons-op">
            <button class="btn-op" id="b-delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn-op" id="b-plus">+</button>
            <button class="btn-op" id="b-minus">-</button>
            <button class="btn-op" id="b-equals">=</button>
        </div>
        </div>
    </div>
    


    <script src="/script.js"></script>
</body>
</html>
